  <body>
    <div class="form-container sign-up-container hide">
      <form action="#">
        <h1>Create Account</h1>

        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container hide">
      <form action="/home.html">
        <h1>Welcome To</h1>
        <img src="/images/Main logo slogan_edited 1.png" alt="" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
        <a href="#" class="createaccount" onclick="change()">Create Account</a>
      </form>
    </div>
    <div class="form-container sign-in-container hide clickhide">
      <form action="#">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
        <a href="#" class="createaccount" onclick="rechange()">Login</a>
      </form>
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="/home.html">

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login<br />
              with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>
              New Thinking <br />
              New Expozure
            </h1>
            <p>Your Buisiness Needs Expozure</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function change() {
        document.querySelector(".clickhide").className =
          "form-container sign-in-container hide clickshow";
        console.log("clicked");
      }
      function rechange() {
        document.querySelector(".clickshow").className =
          "form-container sign-in-container hide clickhide";
      }
    </script>

    <script src="./js/app.js"></script>
